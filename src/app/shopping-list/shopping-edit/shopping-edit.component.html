<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem()" #ingredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="ingredientName" class="form-control" required ngModel #nameInput="ngModel">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" required ngModel pattern="^[0-9]*[1-9][0-9]*$" #amountInput="ngModel">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
      <span class="help-block" *ngIf="ingredientForm.invalid && ingredientForm.touched">
        Please fill valid entries!
      </span>
    </form>
  </div>
</div>
